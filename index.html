<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Language Translator</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Real-Time Language Translator</h1>

    <div class="lang-sel">
      <label for="inputLang">Input Language</label>
      <select id="inputLang">
        <option>English</option>
        <option>Hindi</option>
        <option>Kannada</option>
        <option>Marathi</option>
        <option>Telugu</option>
      </select>

      <label for="outputLang">Output Language</label>
      <select id="outputLang">
        <option>English</option>
        <option>Hindi</option>
        <option>Kannada</option>
        <option>Marathi</option>
        <option>Telugu</option>
      </select>
    </div>

    <div class="button-container">
      <button id="start" class="btn btn-start"><i class="fa-solid fa-microphone"></i> Start</button>
      <button id="stop" class="btn btn-stop"><i class="fa-solid fa-stop"></i> Stop</button>
      <button id="play" class="btn btn-play"><i class="fa-solid fa-play"></i> Play</button>
    </div>
    

    <div class="text-con">
      <p class="input-text">YOU SAID: ...</p>
      <p class="output-text">Translation: ...</p>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
